<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <h1>Stop Watch</h1>
<section class="container-lg">

    <div class="row">
        <div class="col"></div>
            <div class="row"> <h1 id="minutes">00</h1> <h1>:</h1> <h1 id="seconds">00</h1> <h1>:</h1> <h1 id="mili-sec">00</h1> </div>
        <div class="col"></div>
    </div>

    <div class="row buttons">

            <div class="col-4">
            <button id="stop" type="button" class="btn btn-danger">Stop</button>
            </div>
            
            <div class="col-4">
            <button id="start" type="button" class="btn btn-success">Start</button>  
            </div>

    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="script.js"></script>    
</body>
</html>
